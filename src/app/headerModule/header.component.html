<div class="d-flex">
    <div class="me-auto pt-3">
        <app-logo></app-logo>
    </div>
    <div *appIsAuthenticated="!isAuthenticated" class="pt-3 pr-12 user-info">
        <i class="fas fa-user pr-5"></i> <span>{{ userInfo.name?.first }} {{ userInfo.name?.last }}</span>
    </div>
    <div *appIsAuthenticated="!isAuthenticated" class="pt-3 pr-12 logout" (click)="logout()">
        <i class="fas fa-right-from-bracket pr-5"></i> <span>Log Off</span>
    </div>
  </div>
